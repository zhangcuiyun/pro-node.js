{% extends 'layout.html' %}
{% block content %}
<h1>注册</h1>
<div>
    <div class="form-group">
        <label>用户名:</label>
        <input name="user" type="text" class="form-control" placeholder="请输入用户名"/>
    </div>
    <div class="form-group">
        <label>密码:</label>
        <input name="psd" type="password" class="form-control" placeholder="请输入密码"/>
    </div>
    <div class="form-group">
        <label>确认密码:</label>
        <input name="repsd" type="password" class="form-control" placeholder="请确认密码"/>
    </div>
    <button id="confirm" class="btn btn-success btn-block">注册</button>
    <button class="btn btn-danger btn-block">取消</button>
</div>
{% endblock %}
{% block js %}
<script src="/public/buyer/js/register.js"></script>
{% endblock %}
